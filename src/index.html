<!DOCTYPE html>
<html>
<head>
    <title>Pandacoin Blockchain</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Welcome to Pandacoin Blockchain</h1>
    <div id="blockchain-info">
        <!-- Display blockchain information here -->
    </div>
    <button id="mine-button">Mine Pandacoin</button>
    <button id="check-balance-button">Check Balance</button>
    <div>
        <label>From Address:</label>
        <input type="text" id="from-address">
        <label>To Address:</label>
        <input type="text" id="to-address">
        <label>Amount:</label>
        <input type="number" id="amount">
        <button id="send-transaction-button">Send Transaction</button>
    </div>
    <script src="elliptic.min.js"></script>
    <script src="blockchain.js"></script>
    <script src="main.js"></script>
</body>
</html>
